<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    



<section id="start-quiz">
    <button id="start">Start</button>
</section>




  <section id="quiz-container">
    <div class="quiz-main-heading">
        <h1>Let's Play a Quiz</h1>
    </div>
    <div class="quiz-text">
        <div class="quiz-heading">
            <h1>Quiz</h1>
        </div>
        <div class="quiz-body">
            <h2 class="question-heading">What is the Full Form of HTML ?</h2>
            <div class="answer-option">
             <div class="option">
                
                <label for="one"></label>
                <input type="radio" class="answerCheck one" value="one" name="one" >
                <span id="option-one" >Hyper Text Markes Language</span>
             </div>
             <div class="option">
                
                <label for="one"></label>
                <input type="radio" class="answerCheck one" value="two" name="one" >
                <span id="option-two" >Hyper Text Makeup Line</span>
             </div>
             <div class="option">
                
                <label for="one"></label>
                <input type="radio"  class="answerCheck one" value="three" name="one" >
                <span id="option-three" >Hyper Text Makeup Line</span>
             </div>
             <div class="option">
                
                <label for="one"></label>
                <input type="radio" class="answerCheck one" value="four" name="one" >
                <span id="option-four" >Hyper Text Markup Language</span>
             </div>
        </div>
        </div>

        <div class="quiz-footer">
            <p>Number of Question: <small>1/5</small></p>
            <div class="timer">
                <p>Timer: <span id="time"></span></p>
            </div>
        </div>
    </div>

    <div class="nextbtn">
        <button id="next-btn">Next Button</button>
    </div>

  </section>


  <section id="display-score">
    <h1 id="result-score">Your Score is 5</h1>
    <button id="play-again">Play Again</button>
  </section>

   <script src="script.js"></script>
</body>
</html>
